<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 40px; }
    .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #ff3b30; }
    a.button {
      display: inline-block; padding: 10px 20px; background: #ff3b30; color: white;
      text-decoration: none; border-radius: 5px; font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Hello {{ user.username }},</p>
    <p>You requested a password reset for your Notion Rides account.</p>
    <p>Click the button below to choose a new password:</p>
    <p><a href="{{ reset_link }}" class="button">Reset Password</a></p>
    <p>If you didn’t request this, please ignore this message.</p>
    <p>— The Notion Rides Team</p>
  </div>
</body>
</html>
